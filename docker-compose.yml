services:
  # Backend API Service
  backend:
    build:
      context: ./src/backend
      dockerfile: Dockerfile
    container_name: knowyourpotential-backend
    restart: unless-stopped
    environment:
      # MongoDB Atlas connection
      MONGODB_URI: mongodb+srv://np05cp4a240274:thisIShackathon2026@knowyourpotential.o4gjnbt.mongodb.net/knowyourpotential?retryWrites=true&w=majority&appName=KnowYourPotential
      JWT_SECRET: chintapakdumdum!
      JWT_EXPIRE: 7d
      NODE_ENV: development
      PORT: 5000
      # Allow frontend to access API
      CORS_ORIGIN: http://localhost:3000
    volumes:
      # Mount backend code for hot reload
      - ./src/backend:/app
      # Prevent node_modules conflict (use container's version)
      - /app/node_modules
    ports:
      - "5000:5000"
    networks:
      - app-network

  # Frontend React Service
  frontend:
    build:
      context: ./src/frontend
      dockerfile: Dockerfile
    container_name: knowyourpotential-frontend
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      # Tell React where the backend API is
      REACT_APP_API_URL: http://localhost:5000/api
      # Fix for React dev server in Docker
      WATCHPACK_POLLING: true
      CHOKIDAR_USEPOLLING: true
    volumes:
      # Mount frontend code for hot reload
      - ./src/frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    networks:
      - app-network
    stdin_open: true
    tty: true

# Custom network for container communication
networks:
  app-network:
    driver: bridge
